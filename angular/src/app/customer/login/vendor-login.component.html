<div class="page-container">
  <div class="login-content">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-section">
          <a href="https://www.kaartech.com/career/" target="_blank" class="logo-link">
            <img src="https://www.kaartech.com/wp-content/uploads/2024/09/Non-Text-Magic-Studio-Magic-Design-for-Presentations-LampP-5.png" alt="KaatTech Logo" class="logo-image" />
          </a>
          <div class="title-section">
            <h1 class="page-title">Customer Portal</h1>
            <p class="page-subtitle">Welcome back! Please sign in to continue</p>
          </div>
        </div>
      </div>

      <form (ngSubmit)="onLogin()" class="login-form">
        <div class="form-group">
          <label for="customerId">
            <i class="fas fa-user"></i>
            Customer ID
          </label>
          <div class="input-wrapper">
            <input
              type="text"
              id="customerId"
              name="CUSTOMER_ID"
              [(ngModel)]="credentials.CUSTOMER_ID"
              placeholder="Enter your Customer ID"
              required
              [disabled]="isLoading"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="PASSWORD"
              [(ngModel)]="credentials.PASSWORD"
              placeholder="Enter your password"
              required
              [disabled]="isLoading"
            />
          </div>
        </div>

        <div class="error-container" *ngIf="errorMessage">
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            {{ errorMessage }}
          </div>
        </div>

        <button type="submit" class="login-button" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner"></span>
          <i class="fas fa-sign-in-alt" *ngIf="!isLoading"></i>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>
    </div>
  </div>
</div>
